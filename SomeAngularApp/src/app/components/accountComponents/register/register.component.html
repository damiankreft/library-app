<div class="container d-flex align-items-center">
    <form [formGroup]="registerForm" class="form-horizontal m-auto" #formDir="ngForm">
        <div [hidden]="formDir.submitted">
            <div class="form-group row">
                <label for="Email" class="col-form-label">Email</label>
                <div>
                    <input type="email" name="email" formControlName="email" class="form-control" placeholder="john.doe@example.com" required>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                        Email is invalid.
                    </div>
                </div>
            </div>
        
            <div class="form-group row">
                <label for="username" class="col-form-label">Username</label>
                <div>
                    <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
                    <div *ngIf="username.errors?.required && (username.dirty || username.touched)" class="alert alert-danger">
                        <div *ngIf="username.errors?.required">
                            Username is required.
                        </div>
                        <div *ngIf="username.errors?.minLength || username.errors?.maxLength">
                            Username must be from 2 to 20 characters long.
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="form-group row">
                <label for="password" class="col-form-label">Password</label>
                <div>
                    <input type="password" formControlName="password" class="form-control" placeholder="{{PASSWORD_PLACEHOLDER}}" required>
                    <div *ngIf="password.errors?.required && (password.dirty || password.touched)" class="alert alert-danger">
                        Password is required.
                    </div>
                </div>
            </div>
    
            <div class="form-group row">
                <label for="confirmPassword" class="col-form-label">Confirm password</label>
                <div>
                    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="{{PASSWORD_PLACEHOLDER}}" required>
                    <div *ngIf="confirmPassword.errors?.required && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                        Repeat your password.
                    </div>
                </div>
            </div>
        
            <div class="form-group row">
                <label for="role" class="col-form-label">Role</label>
                <div>
                    <input type="text" formControlName="role" class="form-control" placeholder="Role" required>
                    <div *ngIf="role.errors?.required && (role.dirty || role.touched)" class="alert alert-danger">
                        Role is required.
                    </div>
                </div>
            </div>

            <button #btn type="submit" [disabled]="registerForm.invalid" (click)="onSubmit();" class="col-sm-12 btn btn-primary mt-2">Submit</button>
        </div>
    </form>
</div>
