<div class="container d-flex">
    <form [formGroup]="loginForm" class="form-horizontal m-auto gap-3" autocomplete="on">
        <div class="form-group row">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" formControlName="email" name="email" id="email" autocomplete="email" placeholder="john.doe@example.com">
        </div>
        <div class="form-group row">
            <label for="password" class="col-form-label">Password</label>
            <input type="password" formControlName="password" name="current-password" id="current-password" autocomplete="current-password" placeholder="********">
        </div>
        <button type="submit" (click)="login()" class="btn-primary col-sm-12 mt-3">Submit</button>
        <div class="alert alert-danger" *ngIf="invalidCredentials">
            Invalid credentials.
        </div>
    </form>
</div>
