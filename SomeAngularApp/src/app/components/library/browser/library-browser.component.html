<div class="container d-flex flex-column col-sm-8 accordion">
    <div class="items-header mt-3">
        <div class="col-sm-12 p-2 items-header text-center text-white"><h5>Tytuł</h5></div>
        <!-- <div class="col-sm-6 p-2 items-header text-center text-white"><h5>Autor</h5></div> -->
        <div class="clearfix"></div>
    </div>
    <div *ngFor="let resource of resources; let even = even; let odd = odd; let index = index;" class="accordion-item">
        <h2 [ngClass]="{ odd: odd }" class="accordion-header accordion-item-{{index}}" id="accordion-item-{{index}}-heading">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" attr.data-bs-target="#accordion-item-{{index}}-body" aria-expanded="true" attr.aria-controls="accordion-item-{{index}}-body">
                <span class="p-0 m-0 col-sm-12 text-center">{{resource.genericResourceName | titlecase}}</span>
                <!-- <span class="p-0 m-0 col-sm-6 text-center">{{resource.authors}}</span> -->
            </button>
        </h2>
        <div id="accordion-item-{{index}}-body" class="accordion-collapse collapse" attr.aria-labelledby="accordion-item-{{index}}-heading">
            <div class="accordion-body">
                <button #btn type="submit" (click)="lease();" class="col-sm-12 btn btn-primary mt-2">Wypożycz</button>
            </div>
        </div>
    </div>
</div>
